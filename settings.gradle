rootProject.name = 'microservice-kubernetes-cluster'

ext.isCiServer = System.getenv().containsKey("CI")
ext.ciPassword = System.getenv().get("CI_PASSWORD")

buildCache {
    local {
        enabled = !isCiServer
    }
    remote(HttpBuildCache) {
        url = 'https://argocd.aks-demo.vtch.tech/gradle/cache/'
        allowUntrustedServer = true
        push = isCiServer
        credentials {
            username = 'github'
            password = ciPassword
        }
    }
}

include ':release-toggles'
include ':persistence'
include ':file-storage'
include ':persistence-api'
include ':functions'
include ':security'
