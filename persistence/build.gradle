plugins {
    id 'org.springframework.boot' version '2.7.7'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'com.google.cloud.tools.jib'
    id "org.flywaydb.flyway" version "9.11.0"
    id 'java'
    id 'java-library'
    id 'eclipse'
    id 'idea'
}

project.description = 'persistence'

ext {
    imageName = 'persistence'
    springCloudVersion = '2022.0.0'
    minimumCoveragePerFile = 0.6
    filesExcludedFromCoverage = ["*PersistenceApplication.java",
                                 "*PersistenceControllerGrpc.java",
                                 "*GrpcExceptionTranslator.java",
                                 "*KafkaErrorHandler.java"]
}

apply from: "${rootProject.projectDir}/gradle/jacoco.gradle"
apply from: "${rootProject.projectDir}/gradle/codeStyle.gradle"
apply from: "${rootProject.projectDir}/gradle/swaggerDocs.gradle"
apply from: "${rootProject.projectDir}/gradle/dockerBuild.gradle"

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

gitProperties {
    keys = ['git.branch','git.commit.id','git.commit.time','git.commit.id.full']
}

springBoot {
    buildInfo{
        properties {
            time = null
        }
    }
}

dependencies {
    implementation project(':persistence-api')
    implementation project(':security')
    implementation ('org.springframework.boot:spring-boot-starter-web') {
        exclude module: "spring-boot-starter-tomcat"
    }
    implementation 'org.springframework.boot:spring-boot-starter-undertow'
    implementation ('org.springframework.boot:spring-boot-starter-webflux') {
        exclude module: "spring-boot-starter-reactor-netty"
    }
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-data-r2dbc'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'io.vavr:vavr:0.10.4'
    implementation 'org.mapstruct:mapstruct:1.5.3.Final'
    implementation 'org.flywaydb:flyway-core:9.10.2'
    implementation 'org.flywaydb:flyway-mysql:9.10.2'
    implementation "io.springfox:springfox-boot-starter:3.0.0"
    implementation "io.springfox:springfox-swagger-ui:3.0.0"
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.10.2'
    implementation 'net.logstash.logback:logstash-logback-encoder:7.2'
    implementation "org.springframework.kafka:spring-kafka:$springKafkaVersion"
    implementation 'io.grpc:grpc-core:1.51.1'
    implementation 'io.grpc:grpc-protobuf:1.51.1'
    implementation 'net.devh:grpc-server-spring-boot-starter:2.14.0.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    runtimeOnly 'org.mariadb:r2dbc-mariadb:1.1.2'
    runtimeOnly 'io.r2dbc:r2dbc-h2:1.0.0.RELEASE'
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client:3.1.0'
    runtimeOnly 'com.h2database:h2:2.1.214'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.3.Final'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    testImplementation 'org.testcontainers:junit-jupiter:1.17.6'
    testImplementation 'org.testcontainers:mariadb:1.17.6'
    testImplementation 'io.springfox:springfox-staticdocs:2.6.1'
    testImplementation "org.springframework.kafka:spring-kafka-test:$springKafkaVersion"
    testImplementation 'io.dropwizard.metrics:metrics-core:4.2.15'
    testImplementation 'io.jsonwebtoken:jjwt:0.9.1'
    testImplementation 'net.devh:grpc-client-spring-boot-starter:2.14.0.RELEASE'
    testImplementation 'io.projectreactor:reactor-test:3.5.1'
    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
}
dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}
test {
    useJUnitPlatform()
}