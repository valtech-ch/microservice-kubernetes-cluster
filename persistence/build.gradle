plugins {
    id 'org.springframework.boot' version '2.6.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'com.google.cloud.tools.jib'
    id "org.flywaydb.flyway" version "8.5.5"
    id 'java'
    id 'java-library'
    id 'eclipse'
    id 'idea'
}

project.description = 'persistence'

ext {
    imageName = 'persistence'
    springCloudVersion = '2021.0.1'
    minimumCoveragePerFile = 0.6
    filesExcludedFromCoverage = ["*PersistenceApplication.java",
                                 "*PersistenceControllerGrpc.java",
                                 "*GrpcExceptionTranslator.java",
                                 "*KafkaErrorHandler.java"]
}

apply from: "${rootProject.projectDir}/gradle/jacoco.gradle"
apply from: "${rootProject.projectDir}/gradle/codeStyle.gradle"
apply from: "${rootProject.projectDir}/gradle/swaggerDocs.gradle"
apply from: "${rootProject.projectDir}/gradle/dockerBuild.gradle"

sourceCompatibility = java_source_compatibility ?: 17
targetCompatibility = java_target_compatibility ?: 17

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

gitProperties {
    keys = ['git.branch','git.commit.id','git.commit.time','git.commit.id.full']
}

springBoot {
    buildInfo{
        properties {
            time = null
        }
    }
}

dependencies {
    implementation project(':persistence-api')
    implementation project(':security')
    implementation ('org.springframework.boot:spring-boot-starter-web') {
        exclude module: "spring-boot-starter-tomcat"
    }
    implementation 'org.springframework.boot:spring-boot-starter-undertow'
    implementation ('org.springframework.boot:spring-boot-starter-webflux') {
        exclude module: "spring-boot-starter-reactor-netty"
    }
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-data-r2dbc'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'io.vavr:vavr:0.10.4'
    implementation 'org.mapstruct:mapstruct:1.5.0.RC1'
    implementation 'org.flywaydb:flyway-core:8.5.5'
    implementation 'org.flywaydb:flyway-mysql:8.5.5'
    implementation "io.springfox:springfox-boot-starter:3.0.0"
    implementation "io.springfox:springfox-swagger-ui:3.0.0"
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.8.4'
    implementation 'net.logstash.logback:logstash-logback-encoder:7.0.1'
    implementation 'org.springframework.kafka:spring-kafka:2.8.4'
    implementation 'io.grpc:grpc-protobuf:1.45.1'
    implementation 'net.devh:grpc-server-spring-boot-starter:2.13.1.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    runtimeOnly 'org.mariadb:r2dbc-mariadb:1.0.3'
    runtimeOnly 'io.r2dbc:r2dbc-h2:0.9.1.RELEASE'
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client:3.0.4'
    runtimeOnly 'com.h2database:h2:1.4.200'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.0.RC1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.testcontainers:junit-jupiter:1.16.3'
    testImplementation 'org.testcontainers:mariadb:1.16.3'
    testImplementation 'io.springfox:springfox-staticdocs:2.6.1'
    testImplementation 'org.springframework.kafka:spring-kafka-test:2.8.4'
    testImplementation 'io.dropwizard.metrics:metrics-core:4.2.9'
    testImplementation 'io.jsonwebtoken:jjwt:0.9.1'
    testImplementation 'net.devh:grpc-client-spring-boot-starter:2.13.1.RELEASE'
    testImplementation 'io.projectreactor:reactor-test:3.4.16'
    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
}
dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}
test {
    useJUnitPlatform()
}