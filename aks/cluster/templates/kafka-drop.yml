apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafkadrop
  namespace: kafka
  labels:
    app: kafkadrop
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: kafkadrop
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: kafkadrop
    spec:
      containers:
        - name: kafkadrop
          image: obsidiandynamics/kafdrop:3.27.0
          imagePullPolicy: IfNotPresent
          env:
            - name: JVM_OPTS
              value: -Xms32M -Xmx64M
            - name: KAFKA_BROKERCONNECT
              value: kafka-cluster-kafka-bootstrap.default.svc.cluster.local:9092
            - name: SERVER_SERVLET_CONTEXTPATH
              value: /kafka
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: "/kafka/actuator/health"
              port: http
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: "/kafka/actuator/health"
              port: http
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 32Mi
---
apiVersion: v1
kind: Service
metadata:
  name: kafkadrop
  namespace: kafka
  labels:
    app: kafkadrop
    service: kafkadrop
spec:
  selector:
    app: kafkadrop
  ports:
    - name: http
      port: 9000
      protocol: TCP
      targetPort: 9000