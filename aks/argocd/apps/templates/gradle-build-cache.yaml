apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gradle-build-cache
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    chart: gradle-cache
    repoURL: 'https://slamdev.github.io/helm-charts/'
    targetRevision: 0.0.6