apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kiali
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: istio-system
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    chart: kiali-server
    helm:
      parameters:
        - name: auth.strategy
          value: openid
        - name: deployment.ingress_enabled
          value: 'false'
        - name: istio_namespace
          value: istio-system
      values: |-
        external_services:
          tracing:
            in_cluster_url: 'http://tracing.istio-system.svc.cluster.local/jaeger'
            url: 'https://vtch-aks-demo-monitoring.duckdns.org/jaeger'
          prometheus:
            url: "http://prometheus.prometheus.svc.cluster.local:9090"
        auth:
          openid:
            client_id: "kiali-client"
            disable_rbac: true
            issuer_uri: "https://vtch-aks-demo.duckdns.org/auth/realms/cluster"
            scopes: ["openid"]
            username_claim: "email"
    repoURL: 'https://kiali.org/helm-charts'
    targetRevision: 1.42.0
