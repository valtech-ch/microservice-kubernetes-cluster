name: Build

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    environment: Demo
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: 17
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
      env:
        CI_PASSWORD: ${{ secrets.CI_PASSWORD }}
  frontend:
    environment: Demo
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Build Frontend
      run: cd ./frontend && npm install && npm run build