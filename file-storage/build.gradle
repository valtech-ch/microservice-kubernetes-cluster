plugins {
	id 'org.springframework.boot' version '2.4.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'java-library'
	id 'eclipse'
	id 'idea'
}

project.description = 'filestorage'

ext {
	imageName = 'file-storage'
	springCloudVersion = '2020.0.2'
	minimumCoveragePerFile = 0.6
	filesExcludedFromCoverage = ["*Application.java",
								 "*Exception.java",
								 "*ExceptionTranslator.java",
								 "*FileStorageCloudService.java",
								 "*SecurityUtils.java",
								 "*/config/*.java"]
}

apply from: "${rootProject.projectDir}/gradle/jacoco.gradle"
apply from: "${rootProject.projectDir}/gradle/codeStyle.gradle"
apply from: "${rootProject.projectDir}/gradle/swaggerDocs.gradle"
apply from: "${rootProject.projectDir}/gradle/dockerBuild.gradle"

sourceCompatibility = 11
targetCompatibility = 11

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

gitProperties {
	keys = ['git.branch', 'git.commit.id', 'git.commit.time', 'git.commit.id.full']
}

springBoot {
	buildInfo{
		properties {
			time = null
		}
	}
}

dependencies {
	implementation project(':persistence-api')
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
	implementation 'commons-io:commons-io:2.8.0'
	implementation 'com.azure:azure-storage-blob:12.10.2'
	implementation 'org.apache.commons:commons-lang3:3.12.0'
	implementation "io.springfox:springfox-boot-starter:3.0.0"
	implementation "io.springfox:springfox-swagger-ui:3.0.0"
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'io.micrometer:micrometer-registry-prometheus:latest.release'
	implementation 'net.logstash.logback:logstash-logback-encoder:6.6'
	implementation 'org.springframework.kafka:spring-kafka:2.7.0'
	implementation 'org.apache.kafka:kafka-clients:2.8.0'
	implementation 'org.apache.kafka:kafka-streams:2.7.0'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
	testImplementation 'io.springfox:springfox-staticdocs:2.6.1'
	testImplementation 'org.springframework.kafka:spring-kafka-test:2.7.0'
	testImplementation 'org.apache.kafka:kafka-clients:2.7.0:test'
	testImplementation 'org.apache.kafka:kafka_2.13:2.7.0'
	testImplementation 'org.apache.kafka:kafka_2.13:2.7.0:test'
	testCompileOnly 'org.projectlombok:lombok:1.18.16'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.16'
}
dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}
test {
	useJUnitPlatform()
}