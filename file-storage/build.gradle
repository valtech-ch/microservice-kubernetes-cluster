plugins {
	id 'org.springframework.boot' version '2.5.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'java-library'
	id 'eclipse'
	id 'idea'
}

project.description = 'filestorage'

ext {
	imageName = 'file-storage'
	springCloudVersion = '2020.0.3'
	minimumCoveragePerFile = 0.6
	filesExcludedFromCoverage = ["*FileStorageApplication.java",
								 "*ExceptionTranslator.java",
								 "*GrpcConfiguration.java"]
}

apply from: "${rootProject.projectDir}/gradle/jacoco.gradle"
apply from: "${rootProject.projectDir}/gradle/codeStyle.gradle"
apply from: "${rootProject.projectDir}/gradle/swaggerDocs.gradle"
apply from: "${rootProject.projectDir}/gradle/dockerBuild.gradle"

sourceCompatibility = java_source_compatibility ?: 15
targetCompatibility = java_target_compatibility ?: 15

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

gitProperties {
	keys = ['git.branch', 'git.commit.id', 'git.commit.time', 'git.commit.id.full']
}

springBoot {
	buildInfo{
		properties {
			time = null
		}
	}
}

dependencies {
	implementation project(':persistence-api')
	implementation project(':release-toggles')
	implementation project(':security')
	implementation ('org.springframework.boot:spring-boot-starter-web') {
		exclude module: "spring-boot-starter-tomcat"
	}
	implementation 'org.springframework.boot:spring-boot-starter-undertow'
	implementation ('org.springframework.boot:spring-boot-starter-webflux') {
		exclude module: "spring-boot-starter-reactor-netty"
	}
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
	implementation 'org.springframework.boot:spring-boot-starter-aop'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'commons-io:commons-io:2.10.0'
	implementation 'com.azure:azure-storage-blob:12.12.0'
	implementation 'org.apache.commons:commons-lang3:3.12.0'
	implementation "io.springfox:springfox-boot-starter:3.0.0"
	implementation "io.springfox:springfox-swagger-ui:3.0.0"
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'io.micrometer:micrometer-registry-prometheus:1.7.0'
	implementation 'net.logstash.logback:logstash-logback-encoder:6.6'
	implementation 'org.springframework.kafka:spring-kafka:2.7.2'
	implementation 'org.apache.kafka:kafka-clients:2.8.0'
	implementation 'org.apache.kafka:kafka-streams:2.8.0'
	implementation 'org.togglz:togglz-spring-boot-starter:2.9.8'
	implementation 'org.togglz:togglz-spring-security:2.9.8'
	implementation 'org.togglz:togglz-console:2.9.8'
	implementation 'net.devh:grpc-client-spring-boot-starter:2.12.0.RELEASE'
	compileOnly 'org.projectlombok:lombok:1.18.20'
	annotationProcessor 'org.projectlombok:lombok:1.18.20'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
	testImplementation 'io.springfox:springfox-staticdocs:2.6.1'
	testImplementation 'org.springframework.kafka:spring-kafka-test:2.7.2'
	testImplementation 'org.apache.kafka:kafka-clients:2.7.0:test'
	testImplementation 'org.apache.kafka:kafka_2.13:2.8.0'
	testImplementation 'org.apache.kafka:kafka_2.13:2.8.0:test'
	testImplementation 'org.togglz:togglz-junit5:2.8.0'
	testImplementation 'io.grpc:grpc-testing:1.38.0'
	testImplementation 'org.testcontainers:testcontainers:1.15.3'
	testImplementation 'org.testcontainers:junit-jupiter:1.15.3'
	testImplementation 'io.projectreactor:reactor-test:3.4.7'
	testImplementation 'com.squareup.okhttp3:okhttp:4.9.1'
	testImplementation 'com.squareup.okhttp3:mockwebserver:4.9.1'
	testCompileOnly 'org.projectlombok:lombok:1.18.20'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

test {
	useJUnitPlatform()
}