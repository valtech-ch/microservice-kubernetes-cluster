plugins {
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'java-library'
    id 'eclipse'
    id 'idea'
}

project.description = 'Release Toggles Library'

ext {
    lombokVersion = '1.18.22'
    minimumCoveragePerFile = 0.6
    filesExcludedFromCoverage = ["*/config/*.java"]
}

apply from: "${rootProject.projectDir}/gradle/jacoco.gradle"
apply from: "${rootProject.projectDir}/gradle/codeStyle.gradle"

sourceCompatibility = java_source_compatibility ?: 17
targetCompatibility = java_target_compatibility ?: 17

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

jar {
    enabled = true
}

sonarqube {
    properties {
        property "sonar.tests", ""
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-aop:2.6.6'
    implementation 'org.springframework:spring-web:5.3.19'
    implementation 'org.springframework.security:spring-security-config:5.6.2'
    implementation 'org.springframework.security:spring-security-web:5.6.2'
    implementation 'org.togglz:togglz-spring-boot-starter:3.1.1'
    implementation 'org.togglz:togglz-spring-security:3.1.1'
    implementation 'org.togglz:togglz-console:3.1.1'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'io.vavr:vavr:0.10.4'
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.6'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'org.togglz:togglz-junit5:2.8.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testCompileOnly "org.projectlombok:lombok:${lombokVersion}"
    testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"
}

test {
    useJUnitPlatform()
}